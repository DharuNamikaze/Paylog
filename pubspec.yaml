name: flutter_sms_parser
description: A Flutter app that parses SMS messages for financial transactions.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utilities
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true